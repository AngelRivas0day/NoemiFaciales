<div id="citas">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 offset-md-2 col-md-8">
                <h2 class="lobster-font">Agenda tu cita</h2>
            </div>
            <div class="col-sm-12 offset-md-2 col-md-8">
                <form [formGroup]="form" (ngSubmit)="setAppointment()" class="row">
                    <div class="col-sm-12 col-md-6">
                        <mat-form-field class="w-100">
                            <input matInput placeholder="Nombre" formControlName="name"/>
                        </mat-form-field>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <mat-form-field class="w-100">
                            <input matInput placeholder="Telefono" formControlName="phone" type="number"/>
                        </mat-form-field>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <mat-form-field class="w-100">
                            <mat-label>Choose a date</mat-label>
                            <input matInput [matDatepicker]="picker">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker touchUi #picker></mat-datepicker>
                        </mat-form-field>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <mat-form-field class="w-100">
                            <mat-label>Servicio(s)</mat-label>
                            <mat-select formControlName="servicio" multiple>
                              <mat-option *ngFor="let service of services" [value]="service.name">{{service.name}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="col-sm-12">
                        <mat-form-field class="w-100">
                            <textarea matInput placeholder="Notas adicionales" formControlName="notes" type="number"></textarea>
                        </mat-form-field>
                    </div>
                    <div class="col-xs-12 col-sm-12 text-right">
                        <button mat-raised-button>Agendar cita</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
