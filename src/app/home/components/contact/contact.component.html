<div id="contact">
  <div class="container-fluid">
    <div class="container py-5">
      <div class="row py-5">
        <div class="col-sm-12">
          <h1 class="text-center lobster-font">Contáctame</h1>
        </div>
        <div class="col-sm-12 offset-md-2 col-md-8">
          <mat-vertical-stepper [linear]="isLinear">
            <mat-step>
              <ng-template matStepLabel>Nombre</ng-template>
              <div class="row">
                <div class="col-sm-12">
                  <mat-form-field class="w-100">
                    <input matInput placeholder="Tu nombre...">
                  </mat-form-field>
                </div>
                <div class="col-sm-12 d-flex justify-content-center text-center">
                  <button mat-raised-button matStepperNext>Siguiente</button>
                </div>
              </div>
            </mat-step>
            <mat-step>
              <ng-template matStepLabel>Asunto</ng-template>
              <div class="row">
                <div class="col-sm-12">
                  <mat-form-field class="w-100">
                    <input matInput placeholder="¿De qué hablaremos?">
                  </mat-form-field>
                </div>
                <div class="col-sm-12 d-flex justify-content-around text-center">
                  <button mat-stroked-button matStepperPrevious>Volver</button>
                  <button mat-raised-button matStepperNext>Siguiente</button>
                </div>
              </div>
            </mat-step>
            <mat-step>
              <ng-template matStepLabel>Mensaje</ng-template>
              <div class="row">
                <div class="col-sm-12">
                  <mat-form-field class="w-100">
                    <textarea matInput placeholder="¿Qué me quieres decir?"></textarea>
                  </mat-form-field>
                </div>
                <div class="col-sm-12 d-flex justify-content-around text-center">
                  <button mat-stroked-button matStepperPrevious>Volver</button>
                  <button mat-raised-button color="primary">Enviar!</button>
                </div>
              </div>
            </mat-step>
          </mat-vertical-stepper>
        </div>
      </div>
    </div>
  </div>
</div>
