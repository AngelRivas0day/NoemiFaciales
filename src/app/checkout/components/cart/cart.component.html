<div id="cart" class="main-wrapper">
    <div class="container">
        <div class="row py-5">
            <div class="col-sm-12 text-center pb-5 cart-header">
                <h1>Carrito</h1>
                <small>lorem ipsum</small>
            </div>
            <div class="col-sm-12">
                <table mat-table [dataSource]="dataSource" class="w-100">
                    <ng-container matColumnDef="Producto">
                        <th mat-header-cell *matHeaderCellDef> Producto </th>
                        <td mat-cell class="w-50" *matCellDef="let element">
                            <div class="box d-inline-flex justify-content-center align-items-center">
                                <button mat-icon-button aria-label="Example icon-button with a heart icon">
                                    <mat-icon>cancel</mat-icon>
                                </button>
                                <img [src]="element.image" class="mx-2" alt=""> â€¢ {{element.name}}
                            </div>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="Cantidad">
                        <th mat-header-cell *matHeaderCellDef class="text-right"> Cantidad </th>
                        <td mat-cell *matCellDef="let element" class="text-right">
                            <input type="number" name="" [value]="element.quantity" id="">
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="Precio">
                        <th mat-header-cell *matHeaderCellDef class="text-right"> Precio </th>
                        <td mat-cell *matCellDef="let element" class="text-right"> {{element.price | currency}} </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
            <div class="col-sm-12 py-4">
                <div class="row no-gutters">
                    <div class="col-sm-12 d-flex align-items-center justify-content-end total-price">
                        <p>TOTAL: <span>$123.00</span></p>
                    </div>
                    <div class="col-sm-12 buttons-container d-flex align-items-center justify-content-end">
                        <button class="clean-button" mat-stroked-button>Limpar</button>
                        <button (click)="checkout()" class="next-button" mat-raised-button class="ml-4">Siguiente</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
