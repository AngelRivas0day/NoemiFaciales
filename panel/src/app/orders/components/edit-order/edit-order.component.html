<form id="form" [formGroup]="form" class="edit-form" (ngSubmit)="saveChanges(item.id)">
    <ng-container *ngIf="!isChecked; else verifying">
        <h1 mat-dialog-title>Datos de la orden</h1>
    </ng-container>
    <ng-template #verifying>
        <h1 mat-dialog-title>Confirmar datos de la orden</h1>
    </ng-template>
    <div mat-dialog-content>
        <div class="row no-padding no-margin form-wrapper">
            <div class="col-sm-12 col-md-3">
                <mat-form-field class="w-100">
                    <mat-label>Nombre</mat-label>
                    <input matInput formControlName="fullName">
                </mat-form-field>
            </div>
            <div class="col-sm-12 col-md-6">
                <mat-form-field class="w-100">
                    <mat-label>Telefono</mat-label>
                    <input matInput formControlName="phone" placeholder="Ej: 33 1882 6414">
                </mat-form-field>
            </div>
            <div class="col-sm-12">
                <mat-form-field class="w-100">
                    <mat-label>Direccion</mat-label>
                    <input matInput formControlName="address" placeholder="Ej: Av. Avenida ####" type="text">
                </mat-form-field>
            </div>
            <div class="col-sm-12 col-md-6">
                <mat-form-field class="w-100">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" placeholder="Ej: ejemlo@ejemplo.com" type="text">
                </mat-form-field>
            </div>
            <div class="col-sm-12 col-md-6">
                <mat-form-field class="w-100">
                    <mat-label>Metodo de pago</mat-label>
                    <input matInput formControlName="paymentMethod" placeholder="Ej: oxxo" type="text">
                </mat-form-field>
            </div>
            <div class="col-sm-12 col-md-6">
                <mat-form-field class="w-100">
                    <mat-label>Metodo de entrega</mat-label>
                    <input matInput formControlName="deliveryMethod" placeholder="Ej: En tienda" type="text">
                </mat-form-field>
            </div>
            <div class="col-sm-12">
                <ul class="products__list row">
                    <li class="col-sm-12 col-md-6" *ngFor="let product of products">
                        <div class="list__item">
                            <p><span>Producto: </span>{{product.name}}</p>
                            <p><span>Precio: </span>{{product.price}}</p>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="col-sm-12 col-md-6">
                <mat-form-field class="w-100">
                    <mat-label>Subtotal: </mat-label>
                    <span matPrefix>$&nbsp;</span>
                    <input matInput formControlName="subtotal" placeholder="Ej: En tienda" type="text">
                </mat-form-field>
            </div>
            <div class="col-sm-12 col-md-6">
                <mat-form-field class="w-100">
                    <mat-label>Total:</mat-label>
                    <span matPrefix>$&nbsp;</span>
                    <input matInput formControlName="total" placeholder="Ej: En tienda" type="text">
                </mat-form-field>
            </div>
        </div>
    </div>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Salir</button>
        <ng-container *ngIf="!isChecked; else confirm">
            <button type="submit" mat-raised-button [disabled]="!form.valid" color="primary">Guardar</button>
        </ng-container>
        <ng-template #confirm>
            <button type="submit" mat-raised-button [disabled]="!form.valid" color="primary">Confirmar orden</button>
        </ng-template>
    </mat-dialog-actions>
</form>
