<form enctype="multipart/form-data" [formGroup]="editProdForm" class="edit-form" (ngSubmit)="saveChanges(product.id)">
    <h1 mat-dialog-title>Editar datos del producto</h1>
    <div id="product" mat-dialog-content>
        <mat-tab-group>
            <mat-tab label="Producto">
                <div class="form-wrapper">
                    <mat-form-field>
                        <input placeholder="Nombre del producto" matInput formControlName="name">
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput formControlName="imageUrl" placeholder="Url de la imagen" type="text">
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput formControlName="stock" placeholder="Stock" type="number">
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput formControlName="price" placeholder="Precio" type="number">
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput formControlName="category" placeholder="Categoria" type="text">
                    </mat-form-field>
                    <mat-form-field>
                        <textarea placeholder="DescripciÃ³n" matInput formControlName="description"></textarea>
                    </mat-form-field>
                </div>
            </mat-tab>
        </mat-tab-group>
    </div>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Salir</button>
        <button type="submit" mat-raised-button [disabled]="!editProdForm.valid" color="primary">Guardar</button>
    </mat-dialog-actions>
</form>
