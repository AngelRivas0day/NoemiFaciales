<form enctype="multipart/form-data" [formGroup]="form" (ngSubmit)="create()" class="edit-form">
    <h1 mat-dialog-title>Datos del producto a crear</h1>
    <div id="product" mat-dialog-content>
        <div class="row form-wrapper">
            <div class="col-xs-12 col-sm-12 col-md-6">
                <mat-form-field class="w-100">
                    <input placeholder="Nombre del producto" matInput formControlName="name">
                </mat-form-field>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 form-file-wrapper">
                <div class='form-field form-file w-100'>
                    <mat-label>Imagen</mat-label><br>
                    <input (change)="handleChange($event)" formControlName="image" type="file">
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6">
                <mat-form-field class="w-100">
                    <input matInput formControlName="price" placeholder="Precio" type="number">
                </mat-form-field>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 pb-1">
                <mat-label>Existencia: </mat-label><br>
                <mat-radio-group formControlName="existence" aria-label="Selecciona una opción">
                    <mat-radio-button value="1">Disponible</mat-radio-button><br>
                    <mat-radio-button value="0">No disponible</mat-radio-button>
                </mat-radio-group>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6">
                <mat-form-field class="w-100">
                    <textarea placeholder="Descripción" matInput formControlName="description"></textarea>
                </mat-form-field>
            </div>
        </div>
    </div>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Cancelar</button>
        <button mat-raised-button type="submit" [disabled]="!form.valid">Guardar</button>
    </mat-dialog-actions>
</form>
